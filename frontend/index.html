<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talking Avatar</title>
    <style>
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0b0d; color:#eaeaea }
      .wrap { max-width: 1040px; margin: 0 auto; padding: 24px }
      .card { background:#121216; border:1px solid #222; border-radius:14px; padding:16px }
      button { background:#3b82f6; color:#fff; border:none; border-radius:10px; padding:10px 14px; cursor:pointer }
      button[disabled] { opacity:.6; cursor:not-allowed }
      textarea { background:#0f0f13; color:#eaeaea; border:1px solid #222; border-radius:10px; padding:10px }
      input[type=file] { margin: 6px 0 }
      .grid { display:grid; grid-template-columns: 1fr 1fr; gap:16px }
      @media (max-width: 900px){ .grid{ grid-template-columns: 1fr } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
